<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.svg') }}">
	<title>Pinacolada - Settings</title>
	<meta author="90N45">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
	<div>
		<nav class="navbar navbar-expand-lg navbar-light static-top shadow-sm" style="background-color: #343a40; border-bottom: solid; border-color: #00F955;">
			<div class="container-fluid">
				<a class="navbar-brand"><img src="{{ url_for('static', filename='icon.svg') }}" style="width: 35px;"></img></a>
				<div class="navbar-collapse" id="navbarSupportedContent">
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link" style="color: #00F955;" href="/">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled text-muted" href="/settings">Settings</a>
						</li>
					</ul>
				</div>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" style="color: #00F955;" href="/copyright">Â©</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<div class="container text-light">
		<form method="post">
			<h4>Webserver</h4>
			<div class="input-group mb-3" style="width: 500px; max-width: 100%">
				<span class="input-group-text" id="basic-addon1">IP Address</span>
				<input type="text" class="form-control" placeholder="{{ ip }}" aria-label="{{ ip }}" aria-describedby="basic-addon1" name="user_ip">
			</div>
			<div class="input-group mb-3" style="width: 500px; max-width: 100%">
				<span class="input-group-text" id="basic-addon1">Port</span>
				<input type="text" class="form-control" placeholder="{{ port }}" aria-label="{{ port }}" aria-describedby="basic-addon1" name="user_port">
			</div>
			<div class="input-group mb-3" style="width: 500px; max-width: 100%">
				<span class="input-group-text" id="basic-addon1">Password</span>
				<input type="password" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="user_pass">
			</div>
			<br>
			<h4>802.11 Frame sensitivity</h4>
			<div class="input-group mb-3" style="width: 500px; max-width: 100%">
				<span class="input-group-text" id="basic-addon1">Deauthentication Frames</span>
				<input type="number" class="form-control" placeholder="{{ deauth_limit }}" aria-label="{{ deauth_limit }}" aria-describedby="basic-addon1" name="user_deauth">
			</div>
			<div class="input-group mb-3" style="width: 500px; max-width: 100%">
				<span class="input-group-text" id="basic-addon1">Disassociation Frames</span>
				<input type="number" class="form-control" placeholder="{{ disassoc_limit }}" aria-label="{{ disassoc_limit }}" aria-describedby="basic-addon1" name="user_disassoc">
			</div>
			<div class="input-group mb-3" style="width: 500px; max-width: 100%">
				<span class="input-group-text" id="basic-addon1">Association Frames</span>
				<input type="number" class="form-control" placeholder="{{ assoc_limit }}" aria-label="{{ assoc_limit }}" aria-describedby="basic-addon1" name="user_assoc">
			</div>
			<br>
			<h4>Evil Twin</h4>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="user_unencrypted_eviltwin" {{ eviltwin_unenc }}>
				<label class="form-check-label" for="flexCheckDefault">Alert on the appearance of an open network, which already exists encrypted</label>
			</div>
			<br>
			<br>
			<button type="submit" class="btn" style="border: solid; border-color: #00F955; width: 100%; color: #00F955;">Save</button>
			<p class="text-muted" style="text-align: center; width: 100%; font-size: 15px;"><small><i>These changes only apply after a reboot...<br></i></small></p>
			<br>
			<br>
		</form>
	</div>
</body>
</html>
