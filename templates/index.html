			<p class="text-muted" style="text-align: center; position: absolute; width: 100%; top: 0; font-size: 1vw;"><small><i>Deauthentication Frames (last minute)</i></small></p>
			<p class="text-light" style="text-align: center; position: absolute; width: 100%; top: 15%; font-size: 5vw;"><big>{{ deauth_count }}</big></p>
		</div>
		<div class="rounded" style="width: 35%; padding-top: 12.5%; position: relative; background-color: #343a40; display: flex; justify-content: center;">
			<p class="text-muted" style="text-align: center; position: absolute; width: 100%; top: 0; font-size: 1vw;"><small><i>Disassociation Frames (last minute)</i></small></p>
			<p class="text-light" style="text-align: center; position: absolute; width: 100%; top: 15%; font-size: 5vw;"><big> {{ disassoc_count }}</big></p>
		</div>
	</div>
	<br>
	<br>
	<div style="display: flex; justify-content: space-around;">
		<div class="rounded" style="width: 35%; padding-top: 12.5%; position: relative; background-color: #343a40; display: flex; justify-content: center;">
			<p class="text-muted" style="text-align: center; position: absolute; width: 100%; top: 0; font-size: 1vw;"><small><i>Authentication Frames (last minute)</i></small></p>
			<p class="text-light" style="text-align: center; position: absolute; width: 100%; top: 15%; font-size: 5vw;"><big>{{ auth_count }}</big></p>
		</div>
		<div class="rounded" style="width: 35%; padding-top: 12.5%; position: relative; background-color: #343a40; display: flex; justify-content: center;">
			<p class="text-muted" style="text-align: center; position: absolute; width: 100%; top: 0; font-size: 1vw;"><small><i>Up since</i></small></p>
			<p class="text-light" style="text-align: center; position: absolute; width: 100%; top: 15%; font-size: 3.5vw;"><big>{{ start_time }}</big></p><p class="text-light" style="text-align: center; position: absolute; width: 100%; bottom: 0; font-size: 1.5vw;"><small>{{ start_day }}</small></p>
		</div>
